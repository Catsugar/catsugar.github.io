---
layout: default
---
<div class="myBox posts"> 
<!--文章1-->
{% for post in site.posts %}
<div class="myItem post">
   <div class="myTitle"> 
     <span class="myIco">
       <div class="photo"></div>
     </span> 
   </div>
   <h2 class="leader text-center">{{ post.title }}</h2>
   <div class="myActicleInfo"> 
	  <span class="myTime">{{ post.date }}</span>
	  <span>&nbsp;&nbsp;分类：&nbsp;</span><span class="mylove">{{ post.categories }}</span><br>
   </div>
   {% for tag in post.tags %}
     <span class="label ">{{ tag }}</span> 
   {% endfor%}
   <hr>
   <div class="mytext entry">{{ post.excerpt }}</div>
   <div class="readbtn"><a href="{{ site.baseurl }}{{ post.url }}">阅读全文</a></div>
</div>
{% endfor %}
</div>
